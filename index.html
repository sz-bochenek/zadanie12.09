<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <input type="text" name="jeden" id="jeden" />
      <input type="text" name="dwa" id="dwa" />
    </form>
    <button id="btn">+</button> <button id="btn1">-</button>
    <button id="btn2">*</button> <button id="btn3">/</button>

    <p></p>

    <script>
      const x = document.querySelector("#jeden");
      const y = document.querySelector("#dwa");
      const btn = document.querySelector("#btn");
      const btn1 = document.querySelector("#btn1");
      const btn2 = document.querySelector("#btn2");
      const btn3 = document.querySelector("#btn3");
      const btn4 = document.querySelector("#btn4");
      const z = document.querySelector("p");

      btn.addEventListener("click", function (evt) {
        evt.preventDefault();
        const x1 = parseInt(x.value) * 0;
        const y1 = parseInt(y.value) * 0;
        if (x1 == 0 && y1 == 0) {
          const w = parseInt(x.value) + parseInt(y.value);
          z.innerHTML = w;
        } else {
          z.innerHTML = "Podaj liczby, a nie tekst";
        }
      });
      btn1.addEventListener("click", function (evt) {
        evt.preventDefault();
        const x1 = parseInt(x.value) * 0;
        const y1 = parseInt(y.value) * 0;
        if (x1 == 0 && y1 == 0) {
          const wy = parseInt(x.value) - parseInt(y.value);
          z.innerHTML = wy;
        } else {
          z.innerHTML = "Podaj liczby, a nie tekst";
        }
      });
      btn2.addEventListener("click", function (evt) {
        evt.preventDefault();
        const x1 = parseInt(x.value) * 0;
        const y1 = parseInt(y.value) * 0;
        if (x1 == 0 && y1 == 0) {
          const wyn = parseInt(x.value) * parseInt(y.value);
          z.innerHTML = wyn;
        } else {
          z.innerHTML = "Podaj liczby, a nie tekst";
        }
      });
      btn3.addEventListener("click", function (evt) {
        evt.preventDefault();
        const x1 = parseInt(x.value) * 0;
        const y1 = parseInt(y.value) * 0;
        if (x1 == 0 && y1 == 0) {
          const wyni = parseInt(x.value) / parseInt(y.value);
          z.innerHTML = wyni;
        } else {
          z.innerHTML = "Podaj liczby, a nie tekst";
        }
      });
    </script>
  </body>
</html>
